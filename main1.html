<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Page1</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
</head>

<body>
  <div class="grid">

    <div class="row">
      <div class="col-2">
        <img  class="banner" src="img/HTML5_logo_and_wordmark.svg" 
              srcset="img/HTML5_logo_and_wordmark.svg 1x, img/HTML5_logo_and_wordmark.svg 2x" 
              alt="HTML5_logo_and_wordmark">
      </div>

      <div class="col-5"></div>
      <div class="col-5">
        <h1 class="w3-animate-zoom">Tiju George</h1>
        <p>Front-end Ninja</p>
      </div>
    </div>

    <div class="row">
      <div class="w3-container">
        <img  class="banner" src="img/GoldenGateBridge-001.jpg",
              srcset="img/GoldenGateBridge-001.jpg 1x, img/GoldenGateBridge-001.jpg 2x"
              alt="Golden Golden_Gate_Bridge">
      </div>
    </div>

    <div class="row">
      <div class="w3-dropdown-hover">
        <button class="w3-button w3-hover-teal">Featured Work</button>
        <div class="w3-dropdown-content w3-bar-block w3-border">
          <a href="https://en.wikipedia.org/wiki/Rosa_rubiginosa" class="w3-bar-item w3-button">Rose</a>
          <a href="https://en.wikipedia.org/wiki/App_Store_(iOS)" class="w3-bar-item w3-button">AppStore</a>
          <a href="https://en.wikipedia.org/wiki/Sydney_Opera_House" class="w3-bar-item w3-button">OperaSydney</a>
        </div>
      </div>
    </div>

    <div class="row">
      <section class="col-4">
        <img  class="banner2" src="img/Rosa.jpg" 
              srcset="img/Rosa.jpg 1x, img/Rosa.jpg 2x" 
              alt="Rosa_rubiginosa_1">
          <article class="col-12">
            <h6 class="w3-container w3-white">Rose</h6>
          </article>
      </section>
      <section class="col-4">
        <img  class="banner2" src="img/App_Store_Logo.png" 
              srcset="img/App_Store_Logo.png 1x, img/App_Store_Logo.png 2x" 
              alt="App App_Store_Logo">
          <article class="col-12">
            <h6 class="w3-container w3-white">AppStore</h6>
          </article>
      </section>
      <section class="col-4">
        <img  class="banner2" src="img/sydney.jpg"
              srcset="img/sydney.jpg 1x, img/sydney.jpg 2x" 
              alt="OperaSydney">
          <article class="col-12">
            <h6 class="w3-container w3-white">OperaSydney</h6>
          </article>
      </section>
    </div>

  </div>

</body>

</html>
